<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent</title>
    <link rel="stylesheet" href="parent.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>
    <div class="nest-icon">
        <img src="images/Untitled-1.png" alt="">
        <h4>Nest</h4>
    </div>
    <div class="main">
        <div class="login-form">
            <h3>Parent/Guardian</h3>
            <div class="form">
                
                <h3>Login to your account</h3>
                <input type="text" name="your id" id="ID" placeholder="Your ID">
                
                <input type="password" name="password" id="password" placeholder="Enter the password" size="20px" style="display: inline-block; margin-top: 60px;">
                <i class="far fa-eye" id="togglePassword"></i>

            </div>
            <div class="forgot">
                <p><a href="#">forgot password?</a></p>
                <button>Login</button>
            </div>
        </div>
        <div class="student-image">

        </div>
    </div>

    <script src="eye.js"></script>

</body>
</html>
